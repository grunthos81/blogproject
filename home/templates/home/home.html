{%extends 'main.html'%}

{%block content%}
<h1>Latest Articles:</h1>
{%for article in articles%}
<div class="articlethumbnail">
<h4><a href='articles{{article.permalink}}'>{{article.title}}</a></h4>
<h5>{{article.author}} | last edited : {{article.last_edited}}</h5>
<img src = "{{article.image}}" height="200" width="300">
</div>

{%endfor%}
{%endblock content%}
